<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
        }
        .container {
            max-width: 80%;
        }
        img {
            width: 50vw; /* Chiếm 50% chiều rộng màn hình */
            max-width: 500px; /* Giới hạn kích thước tối đa */
            height: auto;
        }
        h1 {
            font-size: 2.5vw; /* Kích thước chữ theo tỷ lệ viewport */
            color: #ff4d4d;
        }
        p {
            font-size: 1.5vw;
            color: #333;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 1vw 2vw;
            font-size: 1.2vw;
            background-color: #ff4d4d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <img th:src="@{/uploads/7938324_3814338.jpg}" alt="Access Denied">
        <h1>Access Denied</h1>
        <p>You do not have permission to access this page.</p>
        <a th:href="@{/}" class="btn">Go to Homepage</a>
    </div>
</body>
</html>
