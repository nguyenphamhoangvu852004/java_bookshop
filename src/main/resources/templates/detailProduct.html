<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chi Tiáº¿t Sáº£n Pháº©m</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-container {
            margin-top: 50px;
        }
        .product-img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .quantity-btn {
            width: 40px;
            height: 40px;
            font-size: 20px;
            text-align: center;
            border: 1px solid #ddd;
            background-color: #f8f9fa;
            cursor: pointer;
        }
        .quantity-input {
            width: 60px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container product-container">

        <a href="/">Home Page</a>
    <div class="row">
        <!-- HÃ¬nh áº£nh sáº£n pháº©m (bÃªn trÃ¡i) -->
        <div class="col-md-5">
            <img th:src="@{${product.imageUrl}}" alt="Sáº£n pháº©m" class="product-img">
        </div>

        <!-- Chi tiáº¿t sáº£n pháº©m (bÃªn pháº£i) -->
        <div class="col-md-7">
            <h2 th:text="${product.name}" class="fw-bold"></h2>
            <h4 class="text-danger mt-2">ðŸ’° <span th:text="${product.price} + ' VNÄ'"></span></h4>
            <p class="mt-3" th:text="${product.description}"></p>

            <!-- Chá»n sá»‘ lÆ°á»£ng -->
            <div class="mt-4">
                <label class="fw-bold">Sá»‘ lÆ°á»£ng:</label>
                <div class="d-flex align-items-center">
                    <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                    <input type="text" id="quantity" value="1" class="quantity-input mx-2">
                    <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
                </div>
            </div>

            <!-- NÃºt Mua Ngay -->
            <button class="btn btn-danger mt-4 px-4 py-2" onclick="addToCart()">ðŸ›’ Mua ngay</button>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function addToCart() {

    let product = {
        id: "[[${product.id}]]",
        name: "[[${product.name}]]",
        price: "[[${product.price}]]",
        imageUrl: "[[${product.imageUrl}]]",
        quantity: parseInt(document.getElementById("quantity").value)
    };

    fetch("/cart/add", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams(product)
    })
    .then(response => response.text())
    .then(message => alert(message));
}
    function changeQuantity(amount) {
        let quantityInput = document.getElementById("quantity");
        let currentQuantity = parseInt(quantityInput.value);
        let newQuantity = currentQuantity + amount;

        if (newQuantity > 0) {
            quantityInput.value = newQuantity;
        }
    };

</script>

</body>
</html>
