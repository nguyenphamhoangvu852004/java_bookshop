<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
<div class="container" layout:fragment="main-content">
    <div class="search-container">
        <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search...">
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getRoles().getName()}"></td>
            <td>
                <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post"
                      onsubmit="return confirm('Are you sure you want to delete this user?')">
                    <button class="remove-btn btn" type="submit">Remove</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
